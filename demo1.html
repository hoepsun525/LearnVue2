<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根组件</title>
    <script src="vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        // 创建一个 Vue 实例 既创建一个根组件
        const app = Vue.createApp({
            data(){
                return{
                    message:'我是根组件',
                }
                
            },
            methods:{
                addCount(){
                    this.count ++
                }
            },
            template:
            `
                <div>
                    {{message}}    
                </div>
                <div1/>
                <div2/>
                <div1/>
                <div2/>
            `
        })

        // 创建全局组件
        app.component('div1',{
            data(){
                return{
                    count:0
                }
            },
            template:
            `   {{count}}
                <div @click="count++">我是全局组件1</div>
            `
        })
        app.component('div2',{
            template:
            `
                <div>我是全局组件2</div>
            `
        })
        const vm = app.mount("#app")
    </script>
</body>
</html>
