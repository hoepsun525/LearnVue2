<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根组件</title>
    <script src="vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        // 创建一个 Vue 实例 即创建一个根组件
        const app = Vue.createApp({
            data(){
                return{
                    message:'我是根组件',
                }
                
            },
            methods:{
                addCount(){
                    this.count ++
                }
            },
            template:
            `
                <div>
                    {{message}}    
                </div>
                <div1/>
                <div2/>
                <div1/>
                <div2/>
            `
        })

        /* 
            创建全局组件
            全局组件的弊端
            全局组件编写起来确实非常方便，当时全局组件就是你一旦定义了，就会占用系统资源。
            它是一直存在的，你在任何地方都可以使用这个全局组件。
            这势必会对性能产生影响，比如一个真实的项目，会有上千个组件，这些组件由不同人编写，
            如果全部是全局组件，那这个应用打开速度一定是极慢的，而且流畅度也会受到影响。
            全局组件的概括：只要定义了，处处可以使用，性能不高，但是使用起来简单。
            那我们来总结一下:本节课我们学习了什么是Vue中的组件，如何定义全局组件，
            讲解了组件的复用性，然后又说了一下组件的弊端。这里需要强调的是组件对于Vue的学习非常重要，
            所以希望小伙伴们能重视这部分内容的学习和练习。
        */
        app.component('div1',{
            data(){
                return{
                    count:0
                }
            },
            template:
            `   {{count}}
                <div @click="count++">我是全局组件1</div>
            `
        })
        app.component('div2',{
            template:
            `
                <div>我是全局组件2</div>
            `
        })
        const vm = app.mount("#app")
    </script>
</body>
</html>
